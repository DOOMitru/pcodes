    <script type="text/javascript">
    google.maps.event.addDomListener(window, "load", function () {
        var markers = [];
        var map_div = document.getElementById("map_div");

        var map = new google.maps.Map(map_div, {
            center: new google.maps.LatLng(50.449234, -104.618013),
            zoom: 12,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        function AddMarker(item) {
            for (var i = 0; i < item.count; i++) {
                
                var lat = item.count > 1 ? item.lat + (Math.random() / 500.0) : item.lat;
                var lng = item.count > 1 ? item.lng + (Math.random() / 500.0) : item.lng;

                console.log('lat: ' + lat + ', lng: ' + lng);

                markers.push(new google.maps.Marker({ 
                    position: new google.maps.LatLng(lat, lng)
                }));
            }
        }

        for (var i = 0; i < postal_codes.length; i++) {
            AddMarker(postal_codes[i]);
        }

        var markerCluster = new MarkerClusterer(map, markers);
    });
